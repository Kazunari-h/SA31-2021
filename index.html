<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>自習室時間割</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="//unpkg.com/alpinejs"></script>
    </head>
    <body>
        <div class="w-9/12 mx-auto p-4">
            <h1 class="text-center">自習室の時間割</h1>
            <!-- 曜日ごとの時間割 -->
            <div
                id="root"
                x-data="{
                    weekday: ['月', '火', '水', '木', '金', '土'], 
                    data: [
                        ['245', '245', '245', '245', '245', '245'],
                        ['245', '245', '245', '245', '245', '245'],
                        ['245', '245', '245', '245', '245', '245'],
                        ['245', '245', '245', '245', '245', '245'],
                        ['245', '245', '245', '245', '245', '245'],
                        ['245', '245', '245', '245', '245', '245'],
                    ]
                }"
                class="grid grid-cols-7 gap-1"
            >
                <div class="text-white font-bold bg-black"></div>
                <template x-for="text in weekday">
                    <div
                        x-text="text"
                        class="text-gray-700 font-bold text-center"
                    ></div>
                </template>

                <div class="grid grid-rows-6 grid-flow-col gap-1">
                    <template x-for=" (value, index) in data">
                        <p
                            x-text="`${index + 1}限`"
                            class="text-gray-700 text-center w-1/7"
                        ></p>
                    </template>

                    <!-- 日付分 -->
                    <template x-for="(item, index) in data">
                        <div class="flex flex-row">
                            <!-- 時間分 -->
                            <template x-for="room in item">
                                <p
                                    x-text="room"
                                    class="text-gray-700 text-center w-1/7"
                                ></p>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
            <div id="timetable"></div>
        </div>
    </body>
</html>
